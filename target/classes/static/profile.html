<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль - Спільні Поїздки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">
                <i class="bi bi-car-front-fill me-2"></i>Спільні Поїздки
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-person-circle me-1"></i>Мій профіль
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">
                            <i class="bi bi-box-arrow-right me-1"></i>Вийти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-3 position-relative">
                            <div class="photo-container">
                                <img id="userPhoto" src="https://via.placeholder.com/150" alt="" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                                <div class="photo-delete-overlay" id="deletePhotoOverlay">
                                    <i class="bi bi-trash photo-delete-icon"></i>
                                </div>
                            </div>
                            <div class="position-absolute bottom-0 end-0" style="transform: translate(25%, 25%);">
                                <label for="photoInput" class="btn btn-primary btn-sm rounded-circle" style="width: 32px; height: 32px; padding: 0; line-height: 32px;">
                                    <i class="bi bi-camera-fill"></i>
                                </label>
                                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            </div>
                        </div>
                        <h4 id="userName" class="card-title">Ім'я користувача</h4>
                        <p id="userEmail" class="text-muted">email@example.com</p>
                        <p id="userPhone" class="text-muted">+380XXXXXXXXX</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Мої поїздки</h5>
                        <div class="mt-3">
                            <h6>Створені поїздки</h6>
                            <div id="createdTripsList">
                                <p>У вас ще немає створених поїздок</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Заброньовані поїздки</h6>
                            <div id="bookedTripsList">
                                <p>У вас ще немає заброньованих поїздок</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
