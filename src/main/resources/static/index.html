<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спільні Поїздки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 1.5rem;">
                <i class="bi bi-car-front-fill me-2"></i>Спільні Поїздки
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profileLink">
                            <i class="bi bi-person-circle me-1"></i>Мій профіль
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">
                            <i class="bi bi-box-arrow-right me-1"></i>Вийти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Пошук поїздок</h5>
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="departureLocation" placeholder="Пункт відправлення" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="arrivalLocation" placeholder="Пункт прибуття" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="searchDate">Дата</label>
                                    <input type="date" class="form-control" id="searchDate" name="date" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Знайти</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Знайдені поїздки</h5>
                        <div id="tripsList">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#createTripModal">
                    Створити поїздку
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createTripModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Створення поїздки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTripForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="departureLocation" placeholder="Пункт відправлення" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="arrivalLocation" placeholder="Пункт прибуття" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="mb-3">
                            <input type="time" class="form-control" name="time" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="availableSeats" placeholder="Кількість місць" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="carModel" placeholder="Модель авто" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="price" placeholder="Ціна" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Створити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
